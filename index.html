<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="grids">
            <a href="" class="grid grid--wide animate" data-mode="rotateInDownLeft">
                <img class="grid__img" src="./img/1.jpg" alt="">
            </a>
            <a href="" class="grid grid--half animate" data-mode="fadeInRight">
                <img class="grid__img" src="./img/2.jpg" alt="">
            </a>
            <a href="" class="grid grid--half animate" data-mode="fadeInRight">
                <img class="grid__img" src="./img/3.jpg" alt="">
            </a>
            <a href="" class="grid grid--row animate" data-mode="bounceIn">
                <img class="grid__img" src="./img/4.jpg" alt="">
            </a>
            <a href="" class="grid grid--row animate" data-mode="bounceIn">
                <img class="grid__img" src="./img/5.jpg" alt="">
            </a>
            <a href="" class="grid grid--row animate" data-mode="bounceIn">
                <img class="grid__img" src="./img/6.jpg" alt="">
            </a>
        </div>   
    </div>    
    <div class="gridstwo">
                <a href="" class="grid grid--two"><img class="grid__img" src="./img/7.jpg" alt=""></a>
                <a href="" class="grid grid--two"><img class="grid__img" src="./img/8.jpg" alt=""></a>
                <a href="" class="grid grid--two"><img class="grid__img" src="./img/9.jpg" alt=""></a>
                <a href="" class="grid grid--two"><img class="grid__img" src="./img/10.jpg" alt=""></a>
                <a href="" class="grid grid--two"><img class="grid__img" src="./img/11.jpg" alt=""></a>
                <a href="" class="grid grid--two"><img class="grid__img" src="./img/12.jpg" alt=""></a>
                <a href="" class="grid grid--two"><img class="grid__img" src="./img/13.jpg" alt=""></a>
                <a href="" class="grid grid--two"><img class="grid__img" src="./img/7.jpg" alt=""></a>
    </div>

<script src="js/my-animation.js"></script>      
    
</body>
</html>
